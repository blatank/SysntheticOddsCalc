<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>合成オッズ計算機</title>

  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <link rel="stylesheet" href="SysntheticOddsCalc.css">
  <script src="SysntheticOddsCalc.js" async></script>
</head>
<body>
  <header>
    <div class="container mb-5 pt-3 border-bottom">
      <h1>合成オッズ計算</h1>
    </div>
  </header>


  <section>
    <div class="container mb-4 pb-4 border-bottom">

      <div class="mb-4">
        <label for="odds">[必須]オッズ(改行区切りで入力)</label>
        <textarea name="" id="odds" rows="5" class="form-control" placeholder="5.0&#13;&#10;10.5&#13;&#10;15.4"></textarea>
      </div>

      <div class="alert-warn mb-4">
        <label for="funds">[任意]資金目安[単位:円]</label>
        <input type="text" name="" id="fundEdit" class="form-control" placeholder="0">
      </div>

      <button id="calcBtn" class="btn btn-primary btn-lg">計算</button>
      <button id="clearBtn" class="ml-3 btn btn-secondary btn-lg">クリア</button>
    </div>
  </section>
  
  <section>
    <div class="container">
      <p id="calcResultMes">(ここに結果が表示されます)</p>
      <div id="calcResult">

      </div>
      <p id="calcAlloc"></p>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

  <footer class="text-center text-muted border-top container pt-4 mt-4">
    Copyright 2020 blatank(@bla_tan/ぶらたん)
  </footer>
</body>
</html>
